{% extends "base.html" %}
{% block title %}
Список категорий
{% endblock %}
{% block body %}
{% include "inc-menu.html" %}
<h1>Список категорий</h1>

    <table border="1" cellpadding="3px">
        {% for item in objects_list %}
        <tr>
            <td> {{item.name}} </td>
            <td> <span>Количество курсов: {{item.course_count()}}</span> </td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
